<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students</title>
    <link
      rel="icon"
      href="./assets/IT_Klaster_Wallpaper.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      defer
      type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      type="module"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script defer type="module" src="./js/const.js"></script>
    <script defer type="module" src="./js/instance.js"></script>
    <script defer type="module" src="./js/student.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="input-group my-3">
          <input
            type="text"
            class="form-control form-control-lg category-input"
            placeholder="Search categories..."
            aria-describedby="emailHelp"
          />
          <button
            class="btn btn-outline-primary category-open-btn"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Add to Card
          </button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="page-inf">
        <span
          ><a style="color: #0062ff; text-decoration: none" href="/"
            >‚Üê Back to all teachers</a
          ></span
        >
        <span class="col-sm-12">
          <a href="./information.html"
            ><button class="btn btn-success edit-btn">
              Ma'lumotlarni Kiritish Sahifasi
            </button></a
          >
        </span>
      </div>
      <h1 class="text-center">Students</h1>
      <div id="studentCardContainer" class="row g-3"></div>
      <!-- <div class="row all-card g-3"></div> -->
      <ul class="pagination mt-3"></ul>
    </div>

    <div
      class="modal fade cadegory-modal-close"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="row g-3 category-form needs-validation" novalidate>
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Category title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div>
                <label for="firstName" class="form-label">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
                <label for="lastName" class="form-label">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
                <label for="isWork" class="form-label"
                  >What's Your Work ?</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="isWork"
                  placeholder="Write the name of your Job."
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please fill!</div>
              </div>
              <div>
                <label for="images" class="form-label">Images</label>
                <input type="text" class="form-control" id="images" required />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please fill!</div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary add-save-btn">
                Save changes
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
