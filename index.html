<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      defer
      type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      type="module"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script defer type="module" src="./js/const.js"></script>
    <script defer type="module" src="./js/instance.js"></script>
    <script defer type="module" src="./js/getData.js"></script>
    <!-- <script defer type="module" src="./js/validation.js"></script> -->
  </head>
  <body>
    <header>
      <div class="container">
        <div class="input-group my-3">
          <input
            type="text"
            class="form-control form-control-lg category-input"
            placeholder="Search categories..."
            aria-describedby="emailHelp"
          />
          <button
            class="btn btn-outline-primary category-open-btn"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </header>

    <div class="container">
      <h1 class="text-center">Developers</h1>
      <div class="row all-card g-3"></div>
      <ul class="pagination mt-3"></ul>
    </div>

    <div
      class="modal fade cadegory-modal-close"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="row g-3 category-form needs-validation" novalidate>
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Category title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div>
                <label for="firstName" class="form-label">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please fill!</div>
              </div>
              <div>
                <label for="images" class="form-label">Images</label>
                <input type="text" class="form-control" id="images" required />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please fill!</div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary add-save-btn">
                Save changes
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
